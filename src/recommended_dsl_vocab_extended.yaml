# recommended_dsl_vocab_extended.yaml
#
# 概要: Origm Vaultにおける「語彙fold進化推薦DSL拡張テンプレート」
# 主にfold_vocab_simlog系列で、「主張」から他の基本語彙（定義・説明・結論・原因等）への進化を“推定/推薦”するルールセット。
# 主な用途:
#   - SimLog/テンプレ進化/DSL生成スクリプトでのfold進化パターン推薦
#   - μ値やdelta値に基づいた進化テンプレ・評価テンプレの自動抽出
#   - fold_macro.yaml等への系列拡張・サジェスト
# 編集ルール:
#   - from/to: 進化元・進化先語彙（日本語可）
#   - mu_from/mu_to: μテンション値の変化（整数・小数可）
#   - delta: μ値の変化量（符号・値確認）
#   - mutation: 進化タイプ（例: predicted等）
#   - state: 進化状態（例: suggested等）
#   - type: 推薦進化用の識別子（例: fold_vocab_simlog）
#   - 追加・編集時は他テンプレとの重複・矛盾・系列整合性を必ず確認
# 例:
# - delta: 4
#   from: 主張
#   mu_from: 4
#   mu_to: 0
#   mutation: predicted
#   state: suggested
#   to: 定義
#   type: fold_vocab_simlog

