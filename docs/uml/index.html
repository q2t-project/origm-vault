  <title>docs/uml フォルダ概要</title>

<body>
  <h1>docs/uml フォルダ概要</h1>
  <p>このフォルダは Origmシステム全体の構造可視化を目的とした UML図 を格納します。</p>
  <p>PlantUML などの形式で出力された構造図・系列図などを中心に、以下の用途に用いられます：</p>
  <ul>
    <li>テンプレ構造のモジュール図</li>
    <li>SimLog系列の進化図</li>
    <li>DSLテンプレの依存構造図</li>
  </ul>
</body>
</html>
